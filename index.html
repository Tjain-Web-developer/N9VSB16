<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.griffininsight.com/css/animate.css">
    <title>Foodia-The-Plaza</title>
</head>
<body>
    <div id="videoloader">
        <video id="viddy" src="./media/viddy2.mp4"></video>
    </div>
    <div id="loader">
        <div id="lineOne" class="lines"></div>
        <div id="lineTwo" class="lines"></div>
        <img id="lineThree" src="./media/Path 1.png" alt="">
        <img id="lineFour" src="./media/Path 1.png" alt="">
        <div id="startButton">
            <div>
                <h3 class="texti">Foodia <pre>the</pre></h3>
                <h1 class="texti" id="thr">Plaza</h1>
            </div>
            <button id="strtbut">Enter the Menu</button>
        </div>
    </div>
    <div id="blackLayer"></div>
    <div id="main">
        <div id="indicator">
            <img src="./media/arrow2.png" alt="">
            <h3>Click Here</h3>
            <h3>To Open Menu</h3>
        </div>
        <div id="indicator2">
            <img src="./media/arrow2.png" alt="">
            <h3>Click Here</h3>
            <h3>To Play Video</h3>
        </div>
        <div id="details">
            <div id="top">
                <h4>Overview</h4>
                <h4>Ingredients</h4>
            </div>
            <div id="ratesec">
                <h1>4.5</h1>
                <i class="ri-star-s-fill"></i>
            </div>
            <div id="text">
                <h1>
                    Chef Viman
                </h1>
                <p>Intersting Idli</p>
                <h4>A type of savoury rice cake, origination from the Indian Subcontinent.</h4>
            </div>
            <div id="likes">
                <div id="likediv">
                    <i id="like" class="ri-thumb-up-line"></i>
                    <h6></h6>
                </div>
                <div id="dislikediv">
                    <i id="dislike" class="ri-thumb-down-line"></i>
                </div>
            </div>
        </div>
        <div id="backimg">
            <div id="textbox">
                <div id="headline">
                    <h5>#1 Most Loved Dish</h5>
                    <h1 id="hone">DEEP FRIED</h1>
                    <h1 id="htwo">IDLI</h1>
                </div>
                <div id="button">
                    <div id="butone">
                        <i class="ri-play-mini-fill"></i>
                        <h6>Play Video</h6>
                    </div>
                    <div id="buttwo">
                        <i class="ri-play-mini-fill"></i>
                        <h6>Order Food</h6>
                    </div>
                </div>
            </div>
            <div id="ringcontainer">
                <img id="ring" src="./media/ring6.png" alt="">
                <img class="food" id="idli" src="./media/idli2.png" alt="">
                <img class="food" id="khaman" src="./media/khaman.png" alt="">
                <img class="food" id="appe" src="./media/appe.png" alt="">
                <img class="food" id="pulao" src="./media/maggi.png" alt="">
            </div>
            <img id="lamp" src="./media/lamp.png" alt="">
            <div id="CloseOpenBtn">
                <img src="./media/3dTextOpen.png" alt="">
            </div>
            <img id="table" src="./media/tableChair.png" alt="">
            <img id="fridge" src="./media/fridge.png" alt="">
            <img id="white" src="./media/white.png" alt="">
            <img id="grey" src="./media/grey2.png" alt="">
        </div>
        <div id="mic">
            <i class="ri-mic-line"></i>
        </div>
        <div id="menu">
            <div id="itemOne" class="items">
                <i class="ri-restaurant-2-line"></i>
            </div>
            <div class="items">
                <i class="ri-goblet-line"></i>
            </div>
            <div class="items">
                <i class="ri-chat-4-line"></i>
            </div>
            <div class="items">
                <i class="ri-user-line"></i>
            </div>
        </div>
        <div id="dishmenu">
            <i class="ri-arrow-left-s-line"></i>
            <div id="parentdiv">
                
            </div>
            <i class="ri-arrow-right-s-line"></i>
        </div>
        <div id="dishItemBack"></div>
        <!-- <div id="layer"></div> -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js" integrity="sha512-VJ/iYbiu1eJ6yLimfTi65t2R9TFcG5D9X8ZCfbbEFhTfPnKJh8byoKXEawi5ScJZBYL1eiirL1+MczZDx0Tz9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js" integrity="sha512-0bHMhYsdpiur1bT84kDH4D7cpxFQ9O7uA5yxVAqWC87h552Xt0swX4M+ZlXMKE8oPVRIJ5lAwXWO2UWeDwJJOw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
